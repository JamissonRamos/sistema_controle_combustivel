<body>
    

    <div class="container">

        <header>
            
            <section class="contaoner_header">

                <nav  class="container_menu">

                    <button class="btn btn_secondary">
                        
                        <span class="name_btn"> Meus históricos </span>

                    </button>

                </nav>

            </section>


        </header>

        <main>
            
            <section class="secao_introducao">

                <div class="container_left">

                    <div class="title_primary">

                        <h1 class="txt_primary"> Controle de Gastos de Combustível </h1>

                    </div>

                    <div class="content_txt">

                        <p class="txt">
                            Você sabe quanto seu veiculo gatas de combustível? ainda não? 
                            Então essa aplicação foi feita pensando em você.
                            Insira algumas informações e saiba quanto você gasta de combustível com o seu veículo ;)
                        </p>

                    </div>

                    <div class="content_img">
                        
                        <div class="content">

                            <img class="img" src="assets/icone_introducao.png" alt=" ícone user mais calculadora ">

                        </div>

                    </div>
                </div>

                <div class="container_right">

                    <form id="frm_cadstro" class="frm_Cds" name="dados">

                        <div class="input">

                            <label class="title_input" for="media">
                                Quantos km com 1L seu veiculo faz?
                            </label>

                            <input type="text" name="media" id="media" class="campo" data-required data-only-numbers>

                        </div>

                        <div class="input">

                            <label class="title_input" for="preco">
                                Qual o preço atual da gasolina no posto?
                            </label>

                            <input type="text" name="preco" id="preco" class="campo" data-required data-only-numbers>

                        </div>

                        <div class="input">

                            <label class="title_input" for="quilometros_dia"> 
                                Quantos km por dia você percorre?
                            </label>

                            <input type="text" name="quilometros_dia" id="quilometros_dia" class="campo" data-required data-only-numbers>

                        </div>

                        <div class="input">

                            <label class="title_input" for="dias_semana">
                                Quantos dias da semana você anda com o veículo?
                            </label>

                            <input type="text" name="dias_semana" id="dias_semana" class="campo"  data-required data-only-numbers data-rend-numbe>

                        </div>
    
                        <div class="content_btn">

                            <button id="btnCalcular" class="btn btn_secondary ">
                                <span class="name_btn"> Calcular </span>
                            </button>

                        </div>

                    </form>
                
                </div>

            </section>

        </main>

        <footer>

            <section class="container_footer">

                <div class="title_criador">

                    <a class="link_portifolio" href="https://portfolio-jamisson.web.app/" target="_blank" >
                        
                        <span class="text text_first">Desenvolvido por</span>
                        
                        <span class="text text_second">Jamisson { }</span>
                    </a>

                </div>

                <div class="container_redesocial">
                    
                    <div class="box_card_social">
                    
                        <a  class="btn_menu_lateral" target="_blank" href="https://www.linkedin.com/in/jamisson-lira-ramos">
                            <i class=" icone_menu fab fa-linkedin-in"> </i>
                        </a>

                    </div>

                    <div class="box_card_social">
                    
                        <a  class="btn_menu_lateral" target="_blank" href="https://github.com/JamissonRamos?rel=outbound">
                            <i class=" icone_menu fab fa-github"> </i>
                        </a>

                    </div>

                    <div class="box_card_social">
                    
                        <a  class="btn_menu_lateral" target="_blank" href="https://www.instagram.com/jamissonliraramos/">
                            <i class=" icone_menu fab fa-instagram"> </i>
                        </a>

                    </div>         
            


                </div>

            </section>

        </footer>
